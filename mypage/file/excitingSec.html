<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/excitingSecStyle.css">
    <title>관심분야 변경 | 다모여 </title>
</head>
    <body>
        <div id="title">
            <h1>관심분야 변경</h1>
        </div>
        <div id="container">
            <div class="list">
                <h3>관심분야를 선택해주세요.</h3>
                <table>
                    <tr>
                        <td><input type="checkbox" class="chkbt" checked> 문화/예술</td>
                        <td><input type="checkbox" class="chkbt"> 봉사/사회활동</td>
                        <td><input type="checkbox" class="chkbt"> 학술/교양</td>
                        <td><input type="checkbox" class="chkbt"> 창업/취업</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="chkbt"> 어학</td>
                        <td><input type="checkbox" class="chkbt"> 체육</td>
                        <td><input type="checkbox" class="chkbt" checked> IT</td>
                        <td><input type="checkbox" class="chkbt"> 스터디</td>
                    </tr>
                </table>
                <button id="ok" onclick="alert('관심분야가 변경되었습니다.')">변경하기</button>
            </div>
        </div>
    </body>
</html>
