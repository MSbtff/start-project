<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/changePwdStyle2.css">
    <title>비밀번호 변경 | 다모여 </title>
</head>

<body>
    <div id="title">
        <h1>비밀번호 변경</h1>
    </div>
    <div id="container">
        <div class="list">
            <table width="50%" cellspacing="0" border="1">
                <caption>비밀번호 변경</caption>
                <colgroup>
                    <col width="200">
                    <col width="*">
                </colgroup>
                <tbody>
                    <tr>
                        <th>
                            <label>현재 비밀번호 입력</label>
                        </th>
                        <td>
                            <input type="password" class="inputPwd">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>변경할 비밀번호 입력</label>
                        </th>
                        <td>
                            <input type="password" class="inputPwd">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>변경할 비밀번호 확인</label>
                        </th>
                        <td>
                            <input type="password" class="inputPwd">
                        </td>
                    </tr>
                </tbody>
            </table>
                <button id="ok" onclick="alert('비밀번호가 변경되었습니다.')">확인</button>
            </div>

        </div>
    </div>
</body>

</html>
